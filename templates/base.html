
<!DOCTYPE html>
<html lang="en">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            color: #2c3e50;
            overflow-x: hidden;
        }
        
        .app-container {
            max-width: 480px;
            margin: 0 auto;
            background: #fff;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.08);
            position: relative;
        }
        
        .header {
            background: #34495e;
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
            letter-spacing: 0.5px;
        }
        
        .header .subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .content {
            padding: 20px;
            padding-bottom: 100px;
        }
        
        .weight-display {
            background: #34495e;
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 2px 8px rgba(52, 73, 94, 0.15);
        }
        
        .weight-display .weight-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .weight-display .weight-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .category-section {
            margin-bottom: 25px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
        }
        
        .category-header {
            background: #7f8c8d;
            color: white;
            padding: 15px 20px;
            font-weight: 600;
            font-size: 18px;
        }
        
        .item {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .item:last-child {
            border-bottom: none;
        }
        
        .item.selected {
            background: #ecf0f1;
            transform: translateX(5px);
        }
        
        .item-checkbox {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            border-radius: 50%;
            border: 2px solid #ddd;
            position: relative;
            flex-shrink: 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .item-checkbox input {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            cursor: pointer;
        }
        
        .item-checkbox input:checked + .checkmark {
            background: #34495e;
            border-color: #34495e;
            transform: scale(1.1);
        }
        
        .item-checkbox .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }
        
        .item-checkbox .checkmark:after {
            content: "âœ“";
            font-size: 14px;
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .item-checkbox input:checked + .checkmark:after {
            opacity: 1;
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 2px;
        }
        
        .item-details {
            font-size: 14px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .item-weight {
            background: #bdc3c7;
            color: #2c3e50;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .item-brand {
            color: #7f8c8d;
            font-weight: 500;
        }
        
        .item-description {
            margin-top: 5px;
            font-size: 12px;
            color: #888;
            line-height: 1.4;
        }
        
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 480px;
            background: white;
            padding: 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            z-index: 100;
        }
        
        .calculate-btn {
            width: 100%;
            background: #34495e;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(52, 73, 94, 0.2);
        }
        
        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 73, 94, 0.3);
            background: #2c3e50;
        }
        
        .calculate-btn:active {
            transform: translateY(0);
        }
        
        .selected-items-list {
            margin-bottom: 20px;
            background: #F8F9FA;
            border-radius: 15px;
            padding: 15px;
        }
        
        .selected-items-list h3 {
            margin-bottom: 15px;
            color: #34495e;
            font-size: 18px;
        }
        
        .selected-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .selected-item:last-child {
            border-bottom: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #34495e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        @media (max-width: 480px) {
            .app-container {
                box-shadow: none;
            }
            
            .content {
                padding: 15px;
            }
            
            .header {
                padding: 15px;
            }
            
            .weight-display {
                padding: 15px;
                margin-bottom: 20px;
            }
            
            .category-section {
                margin-bottom: 20px;
            }
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>ðŸŽ’ Zaino</h1>
            <div class="subtitle">Gear Planner</div>
        </div>
        
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <script>
        // Add smooth interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Handle checkbox interactions
            const checkboxes = document.querySelectorAll('.item-checkbox input');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const item = this.closest('.item');
                    if (this.checked) {
                        item.classList.add('selected');
                    } else {
                        item.classList.remove('selected');
                    }
                });
            });
            
            // Auto-submit form when items are selected
            const form = document.querySelector('form');
            if (form) {
                checkboxes.forEach(checkbox => {
                    checkbox.addEventListener('change', function() {
                        // Small delay for better UX
                        setTimeout(() => {
                            form.submit();
                        }, 300);
                    });
                });
            }
            
            // Add loading state to calculate button
            const calculateBtn = document.querySelector('.calculate-btn');
            if (calculateBtn) {
                calculateBtn.addEventListener('click', function() {
                    this.innerHTML = '<div class="spinner" style="width: 20px; height: 20px; border-width: 2px;"></div>';
                });
            }
            
            // Prevent zoom on double tap (iOS)
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        });
    </script>
</body>
</html>
